<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form login</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Font embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-left">
        <div class="header">
          <div class="icon">JL</div>
          <h2 class="heading">Just Log</h2>
        </div>
        <p class="desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt Lorem ipsum
        </p>
        <a href="#!" class="action-link">Read More</a>
        <div class="social-link">
          <a href="#!" class="social-network"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="#!" class="social-network"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#!" class="social-network"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#!" class="social-network"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </div>
        <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
      </div>
      <form action="" class="form-right">
        <h2 class="form-heading"><span>Login to</span> your account</h2>
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="row">
          <input type="checkbox" name="check" id="check" />
          <label for="check">Remember me</label>
          <p>Forgot Password</p>
        </div>
        <button class="submit">login</button>
        <p>Don't have an account? Register here</p>
      </form>
    </div>
  </body>
</html>
